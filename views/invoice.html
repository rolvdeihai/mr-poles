<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrPoles Body Repair - Invoice</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <div class="logo">
                <img src="../images/mrpoles.jpg" alt="MrPoles Logo" class="logo-img">
            </div>
            <div class="brand-info">
                <span class="brand-name">MrPoles Body Repair</span>
                <span class="brand-tagline">Professional Auto Body Solutions</span>
            </div>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="prices.html">Price List</a></li>
            <!-- <li><a href="estimate.html">Estimate</a></li>
            <li><a href="invoice.html" class="active">Invoice</a></li> -->
            <li><a href="history.html">History</a></li>
        </ul>
    </nav>

    <div id="invoice" class="page active">
        <!-- Invoice content -->
        <div class="container">
            <div class="page-header">
                <h1>Invoice</h1>
                <p>Create professional invoices for completed work</p>
            </div>
            <div class="invoice-form">
                <div class="customer-info">
                    <h3>Customer Information</h3>
                    <div class="input-group">
                        <input type="text" id="invoiceCustomerName" placeholder="Customer Name" required>
                        <input type="text" id="invoiceCustomerAddress" placeholder="Address">
                    </div>
                    <div class="input-group">
                        <input type="text" id="invoiceCustomerPhone" placeholder="Phone Number">
                        <input type="text" id="invoiceCustomerCar" placeholder="Vehicle Make/Model">
                    </div>
                    <div class="input-group">
                        <input type="text" id="invoiceCustomerColor" placeholder="Vehicle Color">
                        <input type="text" id="invoiceCustomerLicense" placeholder="License Plate">
                    </div>
                </div>

                <div class="form-actions">
                    <button class="btn-secondary" id="addItemBtn">+ Add Item from Price List</button>
                    <button class="btn-secondary" id="addCustomItemBtn">+ Add Custom Item</button>
                </div>

                <div id="itemSelectorModal" class="modal" style="display:none;">
                    <div class="modal-content">
                        <span class="close-btn" onclick="document.getElementById('itemSelectorModal').style.display='none'">&times;</span>
                        <h3>Add Item from Price List</h3>
                        
                        <div class="form-group">
                            <input type="text" id="searchItemInput" placeholder="Search items...">
                        </div>
                        
                        <div class="form-group">
                            <select id="itemsDropdown" size="10" style="width:100%;"></select>
                        </div>
                        
                        <button class="btn-primary" id="confirmAddItem">Add Selected Item</button>
                    </div>
                </div>
                
                <div class="invoice-details">
                    <h3>Invoice Details</h3>
                    <div id="invoiceItemsList"></div>
                    <div class="total-section">
                        <h3>Total: Rp. <span id="invoiceTotalAmount">0</span></h3>
                    </div>
                </div>

                <div id="invoiceItemsList">
                    <div id="loadingSpinner" style="display: none;">
                        <p>üï∞Ô∏è Loading items...</p>
                        <!-- Optional: Add a CSS spinner here -->
                    </div>
                </div>
                
                <div class="invoice-actions">
                    <button class="btn-primary" onclick="saveInvoice()">Save Invoice</button>
                    <button class="btn-secondary" onclick="printInvoice()">Print Invoice</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../scripts/api.js"></script>
    <script type="module" src="../scripts/invoice.js"></script>
</body>
</html>
