<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrPoles Body Repair - Estimate</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <div class="logo">
                <img src="../images/mrpoles.jpg" alt="MrPoles Logo" class="logo-img">
            </div>
            <div class="brand-info">
                <span class="brand-name">MrPoles Body Repair</span>
                <span class="brand-tagline">Professional Auto Body Solutions</span>
            </div>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="prices.html">Price List</a></li>
            <!-- <li><a href="estimate.html" class="active">Estimate</a></li>
            <li><a href="invoice.html">Invoice</a></li> -->
            <li><a href="history.html">History</a></li>
        </ul>
    </nav>

    <div id="estimate" class="page active">
        <div class="container">
            <div class="page-header">
                <h1>Price Estimate</h1>
                <p>Generate detailed repair estimates for customers</p>
            </div>
            <div class="estimate-form">
                <div class="customer-info">
                    <h3>Customer Information</h3>
                    <div class="input-group">
                        <input type="text" id="customerName" placeholder="Customer Name" required>
                        <input type="text" id="customerAddress" placeholder="Address">
                    </div>
                    <div class="input-group">
                        <input type="text" id="customerPhone" placeholder="Phone Number">
                        <input type="text" id="customerCar" placeholder="Vehicle Make/Model">
                    </div>
                    <div class="input-group">
                        <input type="text" id="customerColor" placeholder="Vehicle Color">
                        <input type="text" id="customerLicense" placeholder="License Plate">
                    </div>
                </div>
                
                <div class="estimate-details">
                    <h3>Estimate Details</h3>
                    <div id="estimateItemsList">
                        <p>Please select panels from the Home page first.</p>
                    </div>
                    <div class="total-section">
                        <h3>Total: $<span id="totalAmount">0</span></h3>
                    </div>
                </div>
                
                <div class="estimate-actions">
                    <button class="btn-primary" onclick="saveEstimate()">Save Estimate</button>
                    <button class="btn-secondary" onclick="printEstimate()">Print Estimate</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/script.js"></script>
</body>
</html>
