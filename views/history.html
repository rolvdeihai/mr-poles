<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrPoles Body Repair - History</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <div class="logo">
                <img src="../images/mrpoles.jpg" alt="MrPoles Logo" class="logo-img">
            </div>
            <div class="brand-info">
                <span class="brand-name">MrPoles Body Repair</span>
                <span class="brand-tagline">Professional Auto Body Solutions</span>
            </div>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="prices.html">Price List</a></li>
            <!-- <li><a href="estimate.html">Estimate</a></li>
            <li><a href="invoice.html">Invoice</a></li> -->
            <li><a href="history.html" class="active">History</a></li>
        </ul>
    </nav>

    <div id="history" class="page active">
        <!-- History content -->
        <div class="container">
            <div class="page-header">
                <h1>History</h1>
                <p>View and manage past estimates and invoices</p>
            </div>
            <div class="history-controls">
                <input type="text" id="searchInput" placeholder="Search by name, car, or date...">
                <div class="pagination">
                    <button id="prevBtn">Previous</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextBtn">Next</button>
                </div>
            </div>
            <div class="history-tabs">
                <button class="tab-btn active" onclick="showHistoryTab('estimates')">Estimates</button>
                <button class="tab-btn" onclick="showHistoryTab('invoices')">Invoices</button>
            </div>
            
            <div id="estimatesHistory" class="history-content active">
                <h3>Estimate History</h3>
                <div id="estimatesHistoryList"></div>
            </div>

            <div id="invoicesHistory" class="history-content">
                <h3>Invoice History</h3>
                <div id="invoicesHistoryList"></div>
            </div>
        </div>
    </div>

    <div id="loadingIndicator" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000;">
        <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:white; text-align:center;">
            <p>Deleting...</p>
        </div>
    </div>

    <script type="module" src="../scripts/api.js"></script>
    <script type="module" src="../scripts/history.js"></script>
</body>
</html>
