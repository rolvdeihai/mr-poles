<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrPoles Body Repair - Prices</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Then include your api.js -->
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <div class="logo">
                <img src="../images/mrpoles.jpg" alt="MrPoles Logo" class="logo-img">
            </div>
            <div class="brand-info">
                <span class="brand-name">MrPoles Body Repair</span>
                <span class="brand-tagline">Professional Auto Body Solutions</span>
            </div>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="prices.html" class="active">Price List</a></li>
            <!-- <li><a href="estimate.html">Estimate</a></li>
            <li><a href="invoice.html">Invoice</a></li> -->
            <li><a href="history.html">History</a></li>
            <li>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </li>
        </ul>
    </nav>

    <div id="prices" class="page active">
        <!-- Price list content -->
        <div class="container">
            <div class="page-header">
                <h1>Panel Price List</h1>
                <p>Manage pricing for different repair categories</p>
            </div>
            <!-- Replace the entire prices-table div with this -->
            <!-- Replace the prices-management div with this -->
            <div class="prices-management">
                <div class="prices-header">
                    <h2>Manage Prices</h2>
                    <button class="btn-primary" id="addNewPriceBtn">+ Add New Item</button>
                </div>
                
                <!-- Add search and pagination controls -->
                <div class="history-controls">
                    <input type="text" id="priceSearchInput" placeholder="Search by name or ID...">
                    <div class="pagination">
                        <button id="pricePrevBtn">Previous</button>
                        <span id="pricePageInfo">Page 1 of 1</span>
                        <button id="priceNextBtn">Next</button>
                    </div>
                </div>
                
                <div class="prices-table-container">
                    <table class="prices-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Standard</th>
                                <th>Medium</th>
                                <th>Premium</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="pricesTableBody"></tbody>
                    </table>
                </div>
                
                <!-- Add New Price Modal -->
                <div id="addPriceModal" class="modal" style="display:none;">
                    <div class="modal-content">
                        <span class="close-btn">&times;</span>
                        <h3>Add New Price Item</h3>
                        <form class="price-form">
                            <div class="price-tier">
                                <label for="newItemName">Item Name:</label>
                                <input type="text" id="newItemName" placeholder="Item description" required>
                            </div>
                            <div class="price-tier-container">
                                <div class="price-tier">
                                    <label>Normal Price:</label>
                                    <input type="number" id="newNormalPrice" min="0" value="0" required>
                                </div>
                                <div class="price-tier">
                                    <label>Medium Price:</label>
                                    <input type="number" id="newMediumPrice" min="0" value="0">
                                </div>
                                <div class="price-tier">
                                    <label>Premium Price:</label>
                                    <input type="number" id="newPremiumPrice" min="0" value="0">
                                </div>
                            </div>
                            <button type="button" class="btn-primary" id="confirmAddPrice">Add Item</button>
                        </form>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button class="btn-primary" id="savePricesBtn">Save All Prices</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../scripts/api.js"></script>
    <script type="module" src="../scripts/prices.js"></script>
</body>
</html>
